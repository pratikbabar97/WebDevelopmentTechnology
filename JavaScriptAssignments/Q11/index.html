<body>
    <script>
        const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
        var date = new Date().getDay();
        function getWeekDay(date){
            alert(dayNames[date-1])
        }
        getWeekDay(date);
    </script>
