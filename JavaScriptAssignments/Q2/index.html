<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <script>
        var num = prompt("Enter Number of Times",num);
        var msg = prompt("Enter the message",msg);
        document.write("<div>");
        for(var i = 0; i <num; i++){
            document.write(msg+"<br>");
        }
        document.write("</div>")
    </script>
</body>
</html>
