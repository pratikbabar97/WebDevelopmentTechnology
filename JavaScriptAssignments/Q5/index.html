<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <script>
        function printTable(){
            var n = parseInt(prompt("Enter any number"));
            for(let i = 1; i<=10; i++){
                document.write(n+" * "+i+" = "+(i*n)+"<br>")
            }
        }
        printTable();
    </script>
</body>
</html>
